name: Build and Cache to NX Cloud

on:
  push:
    branches:
      - master
      - feat/**
  pull_request:
    branches:
      - master

concurrency:
  group: e2e-build-only-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and upload to NX Cloud cache
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build all projects
        run: (NX_VERBOSE_LOGGING=1 node --max-old-space-size=4096 ./node_modules/.bin/nx build --cloud --verbose) 2>&1 | tee logs/nx-build.log
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      
      - name: Build summary
        run: |
          echo "âœ… Build completed successfully"
          echo "ðŸ“¦ Artifacts cached to NX Cloud"
          echo "ðŸ”— View run details in the NX Cloud dashboard"
